<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 18px arial;
        }
        input{
            width: 131px;
            font-weight: bolder;
            font-size: 16px;
        }
        #somar{
            margin-top: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1> Somando valores </h1>
    <input type="number" name="txtn1" id="txtn1">  +
    <input type="number" name="txtn2" id="txtn2"> <br> 
    <input type="button" value="somar" onclick="somar()" id="somar"> <br> <br>
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© = ${s}`
        }
    </script>
</body>
</html>
