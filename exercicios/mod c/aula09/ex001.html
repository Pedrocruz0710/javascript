<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo DOM</title>
    <style>
        body{
            background-color: lightblue;
            font: normal 15px arial;
        }
        p{
            font: normal 18px arial;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos com <strong>Dom</strong></h1>
    <p>aqui vai o <strong>resultado</strong></p>
    <div id="msg">Clique em mim </div>
    <div class="mensagem"> 1 </div>
    
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var corpo = window.document.body
        var d = window.document.getElementById('msg')
        var d2 = window.document.querySelector('div.mensagem')

        window.document.write(window.navigator.appName +'<br/>')
        window.document.write(window.document.charset + '<br/>')
        window.document.write(window.document.URL +'<br/>')
        window.document.write(p1.innerText + ' <---- Este é o resultado da variavel p1 (<i>p1.innerText <i/>)')
        p1.style.color = 'blue'
        corpo.style.background='lightgreen'
        d.style.background = 'lightblue'
        d.innerText = 'Eu serei um ótimo profissional'
        d2.style.color = 'blue'
        
    </script>
</body>
</html>
