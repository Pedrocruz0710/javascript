<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003 aula 06</title>
    <style>
        body{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`${nome} seu nome tem ${nome.length} Letras </br>`)//.length é um comando para exibir o numero de caracteres da string
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()} </br>`)//não se esqueca do entre parenteses, que é a chamada pro metodo    
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
