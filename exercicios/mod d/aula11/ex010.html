<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <style>
        #button{
            background-color: rgb(188, 206, 224);
            border-radius: 5px;
            border: 1px solid gray;
            box-shadow: 0px 3px 5px 1px rgba(158, 158, 158, 0.363);
            padding: 2px;
            width: 75px;
            font: normal 15px arial;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <h2>Velocidade do carro</h2>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" id="button" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML =`<p> Sua velocidade atual é de <strong>${vel} km/h<strong/><p/>`
            if (vel > 60){
                res.innerHTML += `<p>Você esta multado por excesso de <strong>velocidade!<strong/><p/>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'

        }
    </script>
</body>
</html>
