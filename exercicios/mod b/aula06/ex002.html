<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02 aula 06</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: rgb(172, 172, 172);
            font-size: 42px;
            font-weight: bolder;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
       var n1 =  Number(window.prompt('Digite um numero'))//window prompt retorna uma string
       var n2 = Number.parseInt (window.prompt('Digite outro numero')) //Number.parseInt ou Number.parseFloat ou somente Number fazem a conversão da string para number
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${String(s)}`)// concatenação pode ser em + ou com `` usando ${}
       // number + number para adição
       // string + string para concatenação
    </script>
</body>
</html>
